{% extends "base.html" %}
{% block content %}
{% load static %}
<h1>Statistics</h1>
<div class="row">
    {% if trackers %}
    <div class="col">
        <div class="alert alert-info">
            <div class="alert-heading">
                <h4>Most frequent trackers</h4>
            </div>
            <hr>
            <table style="margin: auto">
            {% for result in trackers %}
            <tr><td class="text-right">{{result.name}} </td>
                <td class="small text-muted">
                    found in {{result.count}} apps
                </td>
                <td style="width:300px">
                <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar" style="width: {{result.score}}%;" aria-valuenow="{{result.score}}" aria-valuemin="0" aria-valuemax="100">{{result.score}}%</div>
                </div>
                </td></tr>
            {% endfor %}
            </table>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
